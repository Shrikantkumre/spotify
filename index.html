<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Application</title>
</head>

<body>
    <nav>
        <img src="https://belwoodmusic.files.wordpress.com/2015/01/spotify-logo.jpg" alt="">
        <ul style="list-style-type: none;">
            <li>Home</li>
            <li>About</li>
            <li>services</li>
        </ul>
    </nav>
    <div class="container1">
        <h1>Best of NCS - No copyright sound</h1>
        <div class="storesong">




        </div>
        <div class="songlist">

            <input type="range" min="0" max="100" value="0" class="songrange">
            <div class="songoprate">
                <div class="back">
                    <img src="https://static.thenounproject.com/png/4360309-200.png" alt="">
                </div>
                <div class="masteronoff" onclick="opratesong(${index}, this)">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8kQZpoeSO7qTgET-WJozxMbz_A7J7nDKXqQ&usqp=CAU"
                        alt="" class="imageplay imageplay1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv5YuA2DUhD4bKrnwSIKaP0y__Lp8mg-Fb7Q&usqp=CAU"
                        alt="" class="imagepause imagepause1 ">

                </div>
                <div class="next">
                    <img src="https://i.pinimg.com/564x/60/bb/c6/60bbc6cad59e360960749ae3e56364c2.jpg" alt="">


                </div>
                <img src="https://www.svgrepo.com/show/342709/loop-1.svg" onclick="loopsong()" alt="" class="loop">
                <img src="https://static.thenounproject.com/png/534335-200.png"onclick="repeatsong()" alt="" class="repeat">
                <img src="https://cdn2.iconfinder.com/data/icons/media-player-ui/512/Media-Icon-21-512.png"onclick="randomsong()" alt="" class="random">

            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
